<div class="card" *ngIf="gridItem">
  <div class="card__header">
    <img width="300" [src]="gridItem.imgUrl" alt="">
  </div>
  <div class="card__content">
    <div class="card__info-row" *ngFor="let prop of gridItem.getPropToDisplay()">
      <span class="label">{{ prop.label }}: </span>
      <ng-container *ngIf="prop.number; else textTemp">
        <span class="value">
          <ng-container *ngTemplateOutlet="rangeTemp; context: { $implicit: prop.value }"></ng-container>
        </span>
      </ng-container>
      <ng-template #textTemp>
        <span class="value">{{ prop.value }}</span>
      </ng-template>
    </div>
  </div>
  <div class="card__footer">
    <button mat-mini-fab class="like-button" [class.pressed]="gridItem.like" (click)="like(gridItem)"><mat-icon>thumb_up</mat-icon></button>
    <button mat-mini-fab class="dislike-button" [class.pressed]="gridItem.dislike" (click)="dislike(gridItem)"><mat-icon>thumb_down</mat-icon></button>
  </div>
</div>

<ng-template #rangeTemp let-range>
  <div class="range {{ 'range_' + range }}">
    <span class="range-item"></span>
    <span class="range-item"></span>
    <span class="range-item"></span>
    <span class="range-item"></span>
    <span class="range-item"></span>
    <span class="range-item"></span>
  </div>
</ng-template>
